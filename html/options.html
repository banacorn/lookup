<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin: 20px 40px">
            <p id="temp">

            </p>
            <form id="settings">
                <div class="form-group">
                    <label for="language">Language to display</label>
                    <input type="text" class="form-control" id="language" placeholder="e.g. German">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="display-all-languages">Display all langauges instead
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Collapse sub-sections</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-alternative-forms">Alternative forms
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-etymology">Etymology
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-pronunciation">Pronunciation
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-part-of-speech">Part of speech
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-derived-terms">Derived terms
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-related-terms">Related terms
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-descendants">Descendants
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-translations">Translations
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-see-also">See also
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-references">References
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collapse-external-links">External Links
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <!-- <script src="/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
        <script src="/js/options.js"></script>
    </body>
</html>
